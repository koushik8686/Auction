<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
 class="c"
<style>
   .ball{
    height: 5px;
    width: 5px;
    background-color: white;
  z-index: 3;
  border-radius: 50%;
  position: fixed;
}
   .box {
        width: 100vw;
        display: flex;
        flex-wrap: wrap;
        gap: 3px;
        bottom: 100vh;
        z-index: 1;
        position: relative;
    }

.b {
    height: 110px;
    width: 110px;
    border-radius: 0px;
    background-color: #2c2c2c;
}

.main{
    height: 100vh;

  z-index: 2;
  position: relative;
}

.innerlinks{
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: space-around;
}
.links{
    width: 100vw;
    height: 10vh;
    display: flex;
}
.heading{
    width: 100%;
    height: 90%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 80px;
    color: white;
    font-family: cursive;
    text-shadow: 2px 2px black;
 position: relative;
    animation:  move 5s 1 ;
    right: -10vh;
}
.c{
    height: 40px;
    width: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
 color:  white;
 background-color: black;
 box-shadow: 0 0 0 0;
 transition: all 0.3s ease; /* Set the transition duration and timing function */

}
.c:hover{
    background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);
    border: black 5px double;
    border-radius: 20px;
    color: black;
    transition-delay: 0.2s; /* Set the transition delay */
}
a{
    margin: 10px;
    text-decoration: none;
}

 body {
        background-color: black;
        height: 90vh;
        padding: 0;
        margin: 0;
        background-image: url(mountain.jpg);
        background-size: cover;
        overflow-x: hidden;
    }
.sledge {
    height: 160px;
    width: 260px;
    background-image: url("https://ak.picdn.net/shutterstock/videos/22165468/thumb/1.jpg?ip=x480");
 background-size: cover;
 background-repeat: no-repeat;
 animation:  move2 5s 1 ;
 position: relative;
animation-delay: 3s;
}

@keyframes move {
    0%{
        right: 100vh;
    
    }
    100%{
        right: -10vh;
    }
}
@keyframes move2 {
    0%{
        left: 0vw;
    }
    100%{
        left: 50vw;
    }
}

 @keyframes color {
        0%{
            background-color: lawngreen;
        }
        50%{
            background-color: black;
        }
        100%{
            background-color: lawngreen;
        }
    }
</style>
<body>
 
      <div class="links">
       <div class="innerlinks">
        <a href="/register">
            <div class="c" >
                Register
            </div>
        </a>
        <a href="/login">
            <div class="c">
                Login
            </div>
        </a>
        <a href="/superUser/login">
            <div class="c">
               Super User
            </div>
        </a>
        <a href="/admin">
            <div class="c">
               Admin 
            </div>
        </a>
       </div>
       </div>       
      <div class="heading">
        HEXART 
        <div id="sledge" class="sledge"></div></div>
</body>

<script>
 setInterval(() => {
    const para = document.createElement("div");
    para.classList.add("ball");
    para.style.top = "0px";
    para.style.left = Math.random() * window.innerWidth + "px";
    const speedY = (Math.random()) * 4 +1;
    const intervalId = setInterval(() => {
        para.style.top = para.offsetTop + speedY + "px";
        if (para.offsetTop > window.innerHeight) {
            clearInterval(intervalId); 
            para.parentNode.removeChild(para);
        }
    }, 10);
    document.body.appendChild(para);
}, 100);
 setTimeout(() => {
    document.getElementById("sledge").style.opacity="0"
 }, 7000);
</script>
</html>
